<!-- templates/includes/blog_breadcrumbs.html - for blog posts -->
<div class="container mx-auto mt-8 px-4 py-2">
  <nav class="text-sm breadcrumbs" aria-label="Breadcrumb">
      <ol class="flex space-x-2 items-center">
          <li>
              <a href="{% url 'core:index' %}" class="text-gray-500 hover:text-gray-700">
                  Home
              </a>
          </li>
          <li class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
          </li>
          
          {% if category %}
              <li>
                  <a href="{% url 'blog:list' %}" class="text-gray-500 hover:text-gray-700">
                      Blog
                  </a>
              </li>
              <li class="flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                  </svg>
              </li>
              <li class="text-gray-700">
                  {{ category.name }}
              </li>
          {% elif post %}
              <li>
                  <a href="{% url 'blog:list' %}" class="text-gray-500 hover:text-gray-700">
                      Blog
                  </a>
              </li>
              <li class="flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                  </svg>
              </li>
              <li>
                  <a href="{{ post.category.get_absolute_url }}" class="text-gray-500 hover:text-gray-700">
                      {{ post.category.name }}
                  </a>
              </li>
              <li class="flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                  </svg>
              </li>
              <li class="text-gray-700 truncate max-w-xs">
                  {{ post.title }}
              </li>
          {% else %}
              <li class="text-gray-700">
                  Blog
              </li>
          {% endif %}
      </ol>
  </nav>
</div>
