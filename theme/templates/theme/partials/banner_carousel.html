<!-- theme/templates/theme/partials/banner_carousel.html -->
{% if banners %}
<div id="banner-carousel" class="relative overflow-hidden mb-8" data-carousel="slide">
    <!-- Carousel wrapper -->
    <div class="relative h-96 md:h-[500px] overflow-hidden rounded-lg">
        {% for banner in banners %}
        <div class="hidden duration-700 ease-in-out" data-carousel-item{% if forloop.first %} class="active"{% endif %}>
            <img src="{{ banner.image.url }}" class="absolute block w-full h-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 object-cover" alt="{{ banner.title }}">
            
            <!-- Banner content overlay -->
            <div class="absolute inset-0 flex flex-col justify-center items-start px-8 md:px-16 bg-gradient-to-r from-black/60 to-transparent">
                <div class="max-w-lg">
                    <h2 class="text-3xl md:text-5xl font-bold text-white mb-2">{{ banner.title }}</h2>
                    {% if banner.subtitle %}
                    <p class="text-lg md:text-xl text-white mb-6">{{ banner.subtitle }}</p>
                    {% endif %}
                    {% if banner.url %}
                    <a href="{{ banner.url }}" class="inline-flex items-center px-5 py-3 text-base font-medium text-center text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300">
                        Shop Now
                        <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                        </svg>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <!-- Slider indicators -->
    <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
        {% for banner in banners %}
        <button type="button" class="w-3 h-3 rounded-full{% if forloop.first %} bg-white{% else %} bg-white/50{% endif %}" aria-current="true" aria-label="Slide {{ forloop.counter }}" data-carousel-slide-to="{{ forloop.counter0 }}"></button>
        {% endfor %}
    </div>
    
    <!-- Slider controls -->
    <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
            <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
            <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>
{% endif %}
